<ng-container>
  <p>{{roomStatusText()}}</p>

  <ng-container *ngIf="isOccupiedNow(room) as isOccupiedNow; else notIsOccupiedNow">
    <p>(REMAINING TIME HERE)</p>

    <bs-meeting-info [meeting]="currentMeeting(room)"></bs-meeting-info>
  </ng-container>

  <ng-template #notIsOccupiedNow>
    <ng-container *ngIf="hasNextMeeting(room) as hasNextMeeting">
      <p>(NEXT MEETING START TIME HERE)</p>
    </ng-container>
  </ng-template>
</ng-container>
