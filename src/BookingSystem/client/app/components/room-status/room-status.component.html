<ng-container>
  <p>{{status()}}</p>

  <p *ngIf="isOccupiedNow(room) as isOccupiedNow; else notIsOccupiedNow">
    (REMAINING TIME HERE)
  </p>

  <ng-template #notIsOccupiedNow>
    <p *ngIf="hasNextMeeting(room) as hasNextMeeting; else notHasNextMeeting">
      (NEXT MEETING START TIME HERE)
    </p>
  </ng-template>
</ng-container>
