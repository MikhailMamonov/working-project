<ng-container>
  <div class="row">
    <div class="col">
      <bs-room-name [roomName]="room?.name"></bs-room-name>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <bs-room-status [room]="room"></bs-room-status>
    </div>
  </div>

  <div *ngIf="hasNextMeeting(room)" class="row">
    <div class="col">
      <p>Next:</p>

      <bs-meeting-info [meeting]="nextMeeting(room)"></bs-meeting-info>
    </div>
  </div>
</ng-container>
