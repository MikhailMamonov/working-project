<ng-container>
  <div class="row">
    <div class="col">
      <bs-room-name [roomName]="room?.name"></bs-room-name>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <bs-room-status [room]="room"></bs-room-status>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <bs-next-meeting-info [room]="room"></bs-next-meeting-info>
    </div>
  </div>
</ng-container>
